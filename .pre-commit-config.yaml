ci:
  autoupdate_branch: "main"
  autoupdate_schedule: monthly
repos:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        files: "^express/"
        args:
          [
            "-rn", # Only display messages
            "-sn", # Don't display the score
            "--disable=fixme"
          ]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        name: bandit
        types: [python]
        files: "^express/"
        args: ["-f", "custom", "-q"]

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        name: black
        files: "^express/"
